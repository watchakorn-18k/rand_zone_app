name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Install dependencies
        run: npm ci

      - name: Type Check & Lint
        run: npm run check

      - name: Run Unit Tests
        run: npm run test:coverage

      - name: Build with SvelteKit
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          npm run build
          # สร้าง .nojekyll เพื่อบอก GitHub Pages ไม่ให้เอาเรื่อง Jekyll มายุ่ง 
          # และป้องกันปัญหาการตีความ README.md ทับ index.html 
          touch build/.nojekyll
          rm -f build/README.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
